<!doctype html>

    <title>• Effie Zilch (and the houseband) • Tales spun for Mrs. Effie Zilch, our borrowed muse. Words black & white in red. Weathered

    <meta name="description" content="Tales spun for Mrs. Effie Zilch, our borrowed muse

    Words black & white in red.
    
    Weathered sounds chronicled in a basement.
    
    Tales spun for the spinning.
    
    Thank you Effie,
    Evanne and Steve">

<body>

                <div class="col-sm-4 my-auto photo">

                    <a class="" href="css/images/cover.JPG" data-lightbox="gallery">

                </div>
                <div class="col-sm-4 my-auto photo">
                    <a class="" href="css/images/AlbumCover.jpg" data-lightbox="gallery">
