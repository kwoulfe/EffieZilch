    <meta name="description" content="Gallery images of Steve Wyreman and Evanne Barcenas of Effie Zilch and the Houseband">

<body>

    <div class="container-fluid">
        <a href="https://effiezilch.com">
            <i class="far fa-arrow-alt-circle-left back-button" aria-hidden="true"></i>
        </a>
    </div>

    <section class="galleryContent" style="margin-bottom:25px">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-3 listen">
                    <img class="img-fluid" id="title" src="css/images/gallery.png" alt="listen">
                </div>
            </div>
            <div class="row gallery">
                <div class="col-sm-4 my-auto photo">
                    <a class="" href="css/images/evGuitar.JPG" data-lightbox="gallery">
                        <img class="img-fluid thumbnail" src="css/images/evGuitar.JPG" alt="photo of evanne" />
                    </a>
                </div>
                <div class="col-sm-4 my-auto photo">
                    <a class="" href="css/images/evanneSteve.JPG" data-lightbox="gallery">
                        <img class="img-fluid thumbnail" src="css/images/evanneSteve.JPG" alt="photo of effie zilch" />
                    </a>
                </div>
                <div class="col-sm-4 my-auto photo">
                    <a class="" href="css/images/steveGuitar.JPG" data-lightbox="gallery">
                        <img class="img-fluid thumbnail" src="css/images/steveGuitar.JPG" alt="photo of steve" />
                    </a>
                </div>
                <div class="col-sm-4 my-auto photo">
                    <a class="" href="css/images/jamming.JPG" data-lightbox="gallery">
                        <img class="img-fluid thumbnail" src="css/images/jamming.JPG" alt="photo of jam session" />
                    </a>
                </div>
                <div class="col-sm-4 my-auto photo">
                    <a class="" href="css/images/evanne.JPG" data-lightbox="gallery">
                        <img class="img-fluid thumbnail" src="css/images/evanne.JPG" alt="photo of evanne" />
                    </a>
                </div>
                <div class="col-sm-4 my-auto photo">
                    <a class="" href="css/images/youtubeStill.png" data-lightbox="gallery">
                        <img class="img-fluid thumbnail" src="css/images/youtubeStill.png" alt="photo of jam session" />
                    </a>
                </div>
                <div class="col-sm-4 my-auto photo">
                    <a class="" href="css/images/cover.JPG" data-lightbox="gallery">
                        <img class="img-fluid thumbnail" src="css/images/cover.JPG" alt="couch photo" />
                    </a>
                </div>
                <div class="col-sm-4 my-auto photo">
                    <a class="" href="css/images/AlbumCover.jpg" data-lightbox="gallery">
                        <img class="img-fluid thumbnail" src="css/images/AlbumCover.jpg" alt="album art" />
                    </a>
                </div>
                <div class="col-sm-4 my-auto photo">
                    <a class="" href="css/images/star.JPG" data-lightbox="gallery">
                        <img class="img-fluid thumbnail" src="css/images/star.JPG" alt="album art" />
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
