    <title>Contact â€¢ Effie Zilch (and the houseband</title>
    <meta name="description" content="Contact page using Formspree to directly send email to Effie Zilch and the Houseband">
</head>

<body class="contact">

    <section class="mainContent" style="margin-bottom:25px">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-3 listen">
                    <img class="img-fluid" id="title" src="css/images/contactClear.png" alt="contact">
                </div>
            </div>
        </div>

        </br>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-6">
                    <!-- replace with your endoint URL -->
                    <form action="https://formspree.io/effiezilchandthehouseband@gmail.com" method="POST">
                        <div class="hpot">
                            <label>Leave this field empty:
                                <input name="_gotcha">
                            </label>
                        </div>

                        <br>

                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-white">
                                        <i class="fas fa-user"></i>&nbsp</span>
                                </div>
                                <input name="name" type="text" placeholder="Name" class="form-control border-left-0" required />
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text bg-white">
                                                <i class="fas fa-envelope"></i>
                                            </span>
                                        </div>
                                        <input name="email" type="email" placeholder="Email" class="form-control border-left-0" required />
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text bg-white">
                                                <i class="fas fa-phone"></i>
                                            </span>
                                        </div>
                                        <input name="phone" type="tel" placeholder="Phone" class="form-control border-left-0" required />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <textarea name="message" class="form-control" id="message" rows="5" placeholder="Enter message" required></textarea>
                        </div>
                        <button type="submit" class="btn" id="send-button">
                            <i class="fa fa-paper-plane"></i>
                            Send
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
